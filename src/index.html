<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <!-- Aca empieza mi nuevo Card -->
  <!-- empieza el header -->

  <body>
    <div class=" w-100 p-3" style="background-color: #eee;">
      <div class="card text-center mt-0">
        <div class="card-header d-flex justify-content-start">
          Payment form example
        </div>
        <!-- termina el header -->
        <!-- empieza el body -->
        <div>
          <div class="card-body">
            <div
              id="fields"
              class="alert alert-danger justify-content-start"
              role="alert"
            >
              Some fields are missing
            </div>
            <div class="card-body">
              <form id="formulario">
                <!-- primer Grid -->
                <div class="container text-center">
                  <div class="row">
                    <div class="col-5">
                      <div class="input-group mb-3">
                        <span class="input-group-text">Card #</span>
                        <input
                          id="basic-addon1"
                          type="text"
                          class="form-control"
                          placeholder="XXXXXXXXXXXXXX"
                          aria-label="Amount (to the nearest dollar)"
                        />
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="input-group mb-3">
                        <span class="input-group-text">CVC #</span>
                        <input
                          id="basic-addon2"
                          type="text"
                          class="form-control"
                          placeholder="0000"
                          aria-label="Amount (to the nearest dollar)"
                        />
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="input-group mb-3">
                        <span class="input-group-text">Amount $</span>
                        <input
                          id="basic-addon3"
                          type="text"
                          class="form-control"
                          placeholder="Amount"
                          aria-label="Amount (to the nearest dollar)"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <!-- empieza el segundo Grid -->
                <div class="container text-center">
                  <div class="row">
                    <div class="col-6">
                      <div class="input-group mb-3">
                        <span class="input-group-text">First Name</span>
                        <input
                          id="basic-addon4"
                          type="text"
                          class="form-control"
                          aria-label="Username"
                        />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="input-group mb-3">
                        <span class="input-group-text">Last Name</span>
                        <input
                          id="basic-addon5"
                          type="text"
                          class="form-control"
                          aria-label="Username"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <!-- empieza el tercero Grid -->
                <div class="container text-center">
                  <div class="row">
                    <div class="col-6">
                      <div class="input-group mb-3">
                        <span class="input-group-text">City</span>
                        <input
                          id="basic-addon6"
                          type="text"
                          class="form-control"
                          aria-label=" Username"
                        />
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="input-group mb-3">
                        <span class="input-group-text">State</span>
                        <input
                          id="basic-addon7"
                          type="text"
                          class="form-control"
                          placeholder="pick a state"
                          aria-label="Username"
                        />
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="input-group mb-3">
                        <span class="input-group-text">Postal Code</span>
                        <input
                          id="basic-addon8"
                          type="text"
                          class="form-control"
                          aria-label="Username"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <!-- empieza el cuarto Grid con las tarjetas -->
                <!-- empieza nuevo grid de tarjetas -->
                <div class="container text-center">
                  <div class="row">
                    <div class="col">
                      <div id="tarjetitas" class="input-group-text">
                        <p class="we accept">We accept</p>
                        <div>
                          <div>
                            <input
                              id="1"
                              class="form-check-input mt-0"
                              type="radio"
                              value=""
                              aria-label="Radio button for following text input"
                            /><i class="fa-brands fa-cc-visa"></i>
                          </div>
                        </div>
                        <div class="input-group-text">
                          <input
                            id="2"
                            class="form-check-input mt-0"
                            type="radio"
                            value=""
                            aria-label="Radio button for following text input"
                          /><i class="fa-brands fa-cc-visa"></i>
                        </div>
                        <div class="input-group-text">
                          <input
                            id="3"
                            class="form-check-input mt-0"
                            type="radio"
                            value=""
                            aria-label="Radio button for following text input"
                          /><i class="fa-brands fa-cc-visa"></i>
                        </div>
                        <div class="input-group-text">
                          <input
                            id="4"
                            class="form-check-input mt-0"
                            type="radio"
                            value=""
                            aria-label="Radio button for following text input"
                          /><i class="fa-brands fa-cc-visa"></i>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="input-group">
                        <span class="input-group-text">Message</span>
                        <textarea
                          id="basic-addon9"
                          class="form-control"
                          aria-label="With textarea"
                        ></textarea>
                      </div>
                      <p>Add any notes here</p>
                    </div>
                  </div>
                </div>
                <!-- termina nuevo grid de tarjetas -->
                <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-secondary">
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </form>
            </div>
          </div>
          <!-- termina el body -->
          <!-- empieza el footer -->
        </div>
        <!-- Aca termina mi nuevo Card -->
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/99477ef128.js"
      crossorigin="anonymous"
    ></script>
    <!-- enlace de JS para bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
